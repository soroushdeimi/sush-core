version: '3.8'

services:
  sush-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: 1.2.0
    image: sush-core:latest
    container_name: sush-server
    restart: unless-stopped
    ports:
      - "8443:8443"
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    volumes:
      - ./config:/app/config:ro
    command: ["python", "examples/server_example.py", "--mode", "basic", "--address", "0.0.0.0", "--ports", "8443", "8080"]
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s = socket.socket(); s.settimeout(5); result = s.connect_ex(('127.0.0.1', 8443)); s.close(); exit(0 if result == 0 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sush-network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  sush-bridge:
    build:
      context: .
      dockerfile: Dockerfile
    image: sush-core:latest
    container_name: sush-bridge
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
      - "53:53/udp"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    command: ["python", "examples/server_example.py", "--mode", "bridge", "--address", "0.0.0.0", "--ports", "443", "80", "53"]
    networks:
      - sush-network
    security_opt:
      - no-new-privileges:true

networks:
  sush-network:
    driver: bridge
