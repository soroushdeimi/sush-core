target-version = "py39"
line-length = 100
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"tests/*" = [
    "E501",  # allow long lines in tests
    "F401",  # allow unused imports in tests
    "B006",  # allow mutable default arguments in tests
]
"__init__.py" = [
    "F401",  # allow unused imports in __init__ files
]

[tool.ruff.isort]
known-first-party = ["sush"]

