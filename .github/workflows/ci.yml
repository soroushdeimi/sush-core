name: sushCore CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint:
    name: Lint and style
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Check for merge conflicts
        run: |
          if grep -r "^<<<<<<< " . --include="*.py" || grep -r "^>>>>>>> " . --include="*.py"; then
            echo "Error: Merge conflict markers found in code"
            exit 1
          fi
          if grep -r "^=======$" . --include="*.py" | grep -v "print" | grep -v "def " | grep -v "class " | grep -v "#" | grep -v "=" | grep -v "^$"; then
            echo "Error: Merge conflict separator found in code"
            exit 1
          fi

      - name: Run Ruff format check
        continue-on-error: false
        run: ruff format --check . || (echo "Formatting issues found. Run 'ruff format .' to fix." && exit 1)

      - name: Run Ruff lint
        continue-on-error: false
        run: ruff check . || (echo "Linting issues found. Run 'ruff check --fix .' to auto-fix some issues." && exit 1)

      - name: Run Black (check only)
        continue-on-error: false
        run: black --check . || (echo "Black formatting issues found. Run 'black .' to fix." && exit 1)

  test:
    name: Test suite
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      matrix:
        python-version: [ '3.10', '3.11', '3.12', '3.13' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run smoke tests
        run: python tests/smoke_test.py

      - name: Run full validation suite
        run: python run_tests.py
